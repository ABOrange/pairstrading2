<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: common_header(~{::title})}">
    <title>系統錯誤 - 配對交易機器人</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
            
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">系統錯誤</h1>
                </div>
                
                <div class="alert alert-danger" role="alert">
                    <h4 class="alert-heading" th:text="${errorTitle}">系統錯誤!</h4>
                    <p th:text="${errorMessage}">發生系統錯誤。</p>
                    <hr>
                    <p class="mb-0">請嘗試刷新頁面或稍後再試。如果問題持續存在，請檢查系統日誌獲取更多信息。</p>
                    <div class="mt-3">
                        <a href="/dashboard" class="btn btn-primary">
                            <i class="fas fa-home"></i> 返回儀表板
                        </a>
                        <a href="/dashboard/system-logs" class="btn btn-outline-secondary ml-2">
                            <i class="fas fa-list-alt"></i> 查看系統日誌
                        </a>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header">常見問題排查</div>
                    <div class="card-body">
                        <h5>資料庫連接問題</h5>
                        <p>請確保H2資料庫能夠正常訪問，檢查資料庫路徑和權限設定。</p>
                        
                        <h5>API連接問題</h5>
                        <p>請確保您的網絡連接正常，且能夠訪問幣安API服務器。</p>
                        
                        <h5>系統配置問題</h5>
                        <p>請檢查application.yml文件中的配置參數是否正確。</p>
                        
                        <h5>記憶體不足</h5>
                        <p>如果系統頻繁出現錯誤，可能是需要增加JVM記憶體分配，建議檢查系統資源使用情況。</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
