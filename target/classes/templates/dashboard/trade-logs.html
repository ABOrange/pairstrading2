<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: common_header(~{::title})}">
    <title>交易操作日誌 - 配對交易機器人儀表板</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
            
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">交易操作日誌</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="refreshTradeLogsBtn">重新整理</button>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <pre id="tradeLogs" class="log-container"></pre>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <div th:replace="~{fragments/header :: toast}"></div>
    <div th:replace="~{fragments/header :: refresh-counter}"></div>
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script th:replace="~{fragments/footer :: refresh-script}"></script>
    <script src="/js/logs.js"></script>
</body>
</html>
